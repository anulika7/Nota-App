<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../planing/planing.xhtml">

            <ui:define name="content">
                
                 <h:form>
                    <p:dataTable paginator="true" paginatorPosition="top"
                                 var="dfa" value="#{detilListMB.delistfa}">
                                 
                        <p:column headerText="id No">
                            <h:outputText value="#{dfa.id}"/>
                        </p:column>
                        
                        <p:column headerText="kode produk">
                            <h:outputText value="#{dfa.kodeproduk}"/>
                        </p:column>
                        
                        <p:column headerText="nama produk">
                            <h:outputText value="#{dfa.namaproduk}"/>
                        </p:column>
                        
                        <p:column headerText="harga(Rp)">
                            <h:outputText value="#{dfa.hargajual}"/>
                        </p:column>
                        
                        <p:column headerText="kuantitas">
                            <h:outputText value="#{dfa.jumlah}"/>
                        </p:column>
                        
                        <p:column headerText="Total(Rp)">
                            <h:outputText value="#{dfa.totalharga}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
