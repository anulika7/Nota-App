<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../planing/planing.xhtml">

            <ui:define name="content">
                <h2>Data Vendor</h2>

                <h:form>
                    <p:commandButton value="input data baru" actionListener="#{vendorMB.prosesdata()}"
                                     oncomplete="PF('dialogdatabaru').show();" update=":databaru"/>
                </h:form>
                <h:form id="formdialogvendor">
                    <p:dataTable id="tablevendor" paginator="true" paginatorPosition="top" 
                                 var="v" value="#{vendorMB.venlist}" emptyMessage="data tidak ditemukan">
                        <p:column headerText="id No">
                            <h:outputText value="#{v.idvendor}"/>
                        </p:column>
                        <p:column headerText="nama">
                            <h:outputText value="#{v.nama}"/>
                        </p:column>
                        <p:column headerText="kota">
                            <h:outputText value="#{v.kota}"/>
                        </p:column>
                        <p:column headerText="no handphone">
                            <h:outputText value="#{v.celuler}"/>
                        </p:column>
                        <p:column headerText="kota">
                            <h:outputText value="#{v.alamat}"/>
                        </p:column>
                        <p:column headerText="update data">
                            <p:commandButton value="update data" oncomplete="PF('dialogupdatedata').show();"
                                             update=":updatedata">
                                <f:setPropertyActionListener target="#{vendorMB.vendor}" value="#{v}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="hapus data">
                            <p:commandButton value="hapus data" oncomplete="PF('dialoghapusdata').show();"
                                             update=":hapusdata">
                                <f:setPropertyActionListener target="#{vendorMB.vendor}" value="#{v}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="databaru">
                    <p:dialog id="dlgdatabaru" widgetVar="dialogdatabaru" 
                              resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="nama"/>
                            <p:inputText value="#{vendorMB.vendor.nama}"/>
                            <p:outputLabel value="kota"/>
                            <p:inputText value="#{vendorMB.vendor.kota}"/>
                            <p:outputLabel value="no handphone"/>
                            <p:inputText value="#{vendorMB.vendor.celuler}"/>
                            <p:outputLabel value="alamat"/>
                            <p:inputText value="#{vendorMB.vendor.alamat}"/>
                        </p:panelGrid>
                        <p:commandButton value="simpan data" actionListener="#{vendorMB.databaru()}"
                                         update=":formdialogvendor:tablevendor" oncomplete="PF('dialogdatabaru').hide();"/>
                        <p:commandButton value="Cancel" onclick="PF('dialogdatabaru').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="updatedata">
                    <p:dialog id="dlgupdatedata" widgetVar="dialogupdatedata" 
                              resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="nama"/>
                            <p:inputText value="#{vendorMB.vendor.nama}"/>
                            <p:outputLabel value="kota"/>
                            <p:inputText value="#{vendorMB.vendor.kota}"/>
                            <p:outputLabel value="no handphone"/>
                            <p:inputText value="#{vendorMB.vendor.celuler}"/>
                            <p:outputLabel value="alamat"/>
                            <p:inputText value="#{vendorMB.vendor.alamat}"/>
                        </p:panelGrid>
                        <p:commandButton value="simpan data" actionListener="#{vendorMB.dataupdate()}"
                                         update=":formdialogvendor:tablevendor" oncomplete="PF('dialogupdatedata').hide();"/>
                        <p:commandButton value="Cancel" onclick="PF('dialogupdatedata').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="hapusdata">
                    <p:dialog id="dlghapusdata" widgetVar="dialoghapusdata" 
                              resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <h:outputText value="YAKIN HAPUS DATA-NYA!!!"/><br/><br/>
                        <p:commandButton value="hapus?" actionListener="#{vendorMB.hapusdata()}"
                                         update=":formdialogvendor:tablevendor" oncomplete="PF('dialoghapusdata').hide();"/>
                        <p:commandButton value="Cancel" onclick="PF('dialoghapusdata').hide();"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
